<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="calculator-container bg-white rounded-xl shadow-lg w-full max-w-md p-6 transition-all duration-300 hover:shadow-xl mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-indigo-600 mb-4 md:mb-6">Simple Calculator</h1>

        <div class="space-y-3 md:space-y-4 mb-4 md:mb-5">
            <div>
                <label class="block text-gray-700 text-sm md:text-base mb-1 md:mb-2" for="number1">Number 1</label>
                <input type="number" id="number1" 
                       class="input-field w-full p-2 md:p-3 border-2 border-indigo-300 rounded-lg focus:border-indigo-500 transition-colors duration-200"
                       placeholder="Enter number">
            </div>

            <div>
                <label class="block text-gray-700 text-sm md:text-base mb-1 md:mb-2" for="number2">Number 2</label>
                <input type="number" id="number2" 
                       class="input-field w-full p-2 md:p-3 border-2 border-indigo-300 rounded-lg focus:border-indigo-500 transition-colors duration-200"
                       placeholder="Enter number">
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mb-4 md:mb-5">
            <button type="button" onclick="sum()"
                class="input-submit active:transform-[scale(0.98)] flex-1 bg-indigo-600 text-white font-medium md:font-bold py-2 md:py-3 rounded-lg transition-all duration-200">
                Add Numbers
            </button>

            <button type="button" onclick="clearInputs()"
                class="input-submit active:transform-[scale(0.98)] flex-1 bg-indigo-600 text-white font-medium md:font-bold py-2 md:py-3 rounded-lg transition-all duration-200">
                Clear
            </button>
        </div>

        <div class="bg-indigo-50 rounded-lg p-3 md:p-4">
            <h2 class="text-base md:text-lg font-semibold text-gray-700 mb-1 md:mb-2">Result</h2>
            <div id="result" class="text-md font-bold text-indigo-600 min-h-6"></div>
        </div>
    </div>

    <script src="./src/js/main.js">
    </script>
</body>

</html>
