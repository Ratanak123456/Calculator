<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
    <style>
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px #432dd7;
        }

        .input-submit:hover {
            box-shadow: inset 400px 0px 0px 0px #6c3bff;
            transition-duration: 500ms;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen grid place-items-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 transition hover:-translate-y-1 hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Simple Calculator</h1>

        <div class="space-y-4 mb-5">
            <div>
                <label class="block text-gray-700 mb-2" for="number1">Number 1</label>
                <input type="number" id="number1" class="input-field w-full p-3 border-[#4f39f6] border-3 rounded-lg"
                    placeholder="Enter number">
            </div>

            <div>
                <label class="block text-gray-700 mb-2" for="number2">Number 2</label>
                <input type="number" id="number2" class="input-field w-full p-3 border-[#4f39f6] border-3 rounded-lg"
                    placeholder="Enter number">
            </div>
        </div>

        <button type="button" onclick="sum()"
            class="w-full bg-indigo-600 input-submit text-white font-bold py-3 rounded-lg mb-5 transition active:scale-[0.98]">
            Add Numbers
        </button>
        

        <div class="bg-indigo-50 rounded-lg p-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Result</h2>
            <div id="result" class="text-md font-bold text-indigo-600"></div>
        </div>
    </div>
    <!-- <script src="./src/js/main.js"></script> -->
    <script src="./src/js/sum.js"></script>
</body>

</html>
